<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="nav">
        <div class="logo">
          <img
            src="img/cropped-AltSchool-Logo-1.webp"
            alt="logo of alt school"
          />
        </div>
        <nav class="nav_bar">
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="Contact.html"> Contact Me</a></li>
            <li><a href="register.html" class="main">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="calculator.html"> Calculator</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="register_form main_container" id="">
      <form action="">
        <h3>Please Register your Details here</h3>
        <div>
          <label for="first_name">First Name</label> <br />
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="Enter your firstname"
          />
        </div>
        <div>
          <label for="last_name">Last Name</label> <br />
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Enter your lastname"
          />
        </div>
        <div>
          <label for="phone_number">Phone number</label> <br />
          <input
            type="number"
            name="phone_number"
            id="phone_number"
            placeholder="Enter your phonenumber"
          />
        </div>
        <div>
          <label for="gender">Gender</label> <br />
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="male">Female</option>
            <option value="male">Prefer not to say</option>
          </select>
        </div>
        <div>
          <label for="country">Country</label> <br />
          <input
            type="text"
            name="country"
            id="country"
            placeholder="Type in your country"
          />
        </div>
        <div>
          <label for="state">State</label> <br />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="Enter your state"
          />
        </div>
        <div>
          <div>
            <label for="username">Username</label> <br />
            <input
              type="text"
              name="user_name"
              id="user_name"
              placeholder="Enter your preferred Username"
            />
          </div>
          <label for="password">Password</label> <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Type in your Password"
          />
        </div>
        <div>
          <label for="confirm_password"> Confirm Password</label> <br />
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Please confirm your password"
          />
        </div>
        <input type="submit" value="Submit" class="btn_contact" />
      </form>
    </div>
  </body>
</html>
