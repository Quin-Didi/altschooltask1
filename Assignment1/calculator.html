    <div class="main_container">

            src="img/cropped-AltSchool-Logo-1.webp"

    <div class="calculator_table main_container">
      
      <table>
        <h3>Table Calculator</h3>
               <tr>
          <th colspan="4" class="screen">0</th>
        </tr>

        <tbody>
          <tr>
            <td class="bac">mc</td>
            <td class="bac">m+</td>
            <td class="bac">m-</td>
            <td class="bac">mr</td>
          </tr>
          <tr>
            <td class="signs bac">C</td>
            <td class="signs bac">/</td>
            <td class="signs bac">X</td>
            <td class="del">Del</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="signs bac">-</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="signs bac">+</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2" class="btn_blue">=</td>
          </tr>
             <td >%</td>
            <td>0</td>
            <td>.</td>
            
          </tr>
        </tbody>
      </table>
    </div>
