<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="nav">
        <div class="logo">
          <img
            src="img/cropped-AltSchool-Logo-1.webp"
            alt="logo of alt school"
          />
        </div>
        <nav class="nav_bar">
          <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="Contact.html" class="main"> Contact Me</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="calculator.html"> Calculator</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="contact_me" id="contactt">
      <h1>Contact Me here</h1>
      <div class="contact_section">
        <div class="contact_img"></div>
        <div class="contact_form">
          <form action="">
            <div class="name">
              <label for="name">Name</label><br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="email">
              <label for="email">Email</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="message">
              <label for="message">Messages</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Leave your message"
              ></textarea>
            </div>
            <div class="priority">
              <label for="priority">Priority</label><br />
              <select name="priority" id="priority">
                <option value="urgent">Urgent</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
              </select>
            </div>
            <button class="btn_contact send_btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
